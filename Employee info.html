<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table {
        justify-content: center;
        background-color: yellow;
        width: 400px;
        height: 100px;
      }
      tr {
        background-color: yellowgreen;
      }
      th {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <table border="black">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>James</td>
          <td>Jeo</td>
          <td>CEO</td>
          <td>$1300</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Harns</td>
          <td>Designer</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Bryan</td>
          <td>Brain</td>
          <td>Team Leader</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>Lesely</td>
          <td>Prcnic</td>
          <td>Author</td>
          <td>$500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
