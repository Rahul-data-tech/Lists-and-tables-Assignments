<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=4, initial-scale=1.0" />
    <title>HTML LISTS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>HTML LISTS</h1>
    <div class="container">
      <div class="fruits-container">
        <div class="card-header">FRUITS</div>
        <ol>
          <li>Apple</li>
          <li>Mango</li>
          <li>Orange</li>
        </ol>
      </div>
      <div class="vegetable-container">
        <div class="card-header">VEGETABLES</div>
        <ol class="square-list">
          <li>Potato</li>
          <li>Tomato</li>
          <li>Onion</li>
        </ol>
      </div>
      <div class="groceries-container">
        <div class="card-header">GROCERIES</div>
        <ul class="font-size">
          <li>Rice</li>
          <li>Flour</li>
          <li>Pulses</li>
        </ul>
      </div>
    </div>
  </body>
</html>
